Returns a JWT for authenticating the user logging in.
---
tags:
  - restful
parameters:
  - in: body
    name: body
    schema:
      id: Login
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Your username
        password:
          type: string
          description: Your password
    required: true
    description: Username of user that wants to login
responses:
  200:
    description: The JWT for the user
    schema:
      id: access_token
      properties:
        token: 
          type: string
          description: The users JWT